
capris {
  domain = "capris"
  
  db {
     #driver="com.mysql.jdbc.Driver"
     #url="jdbc:mysql://localhost/capris" 
     driver="com.microsoft.sqlserver.jdbc.SQLServerDriver"
     url="jdbc:sqlserver://localhost:1433;DatabaseName=CAPRIS_" 

     #user="root"
     #password="root"
     user="sa"
     password="elixir"
     pool {
        min-pool-size=5
        max-pool-size=10
        acquire-retry-attempts=3 
        acquire-retry-delay=1000
        acquire-increment=1 
        query-timeout=1000
        max-idle-time=3000 
        max-connection-age=10000
     }
  }
}

elixir.web.domain-router.local-web-services {

  web = {
    name = "CaprisWeb"
    class = "net.capris.webservice.WebService"
    path = "/adhoc/web"
    count = 5
  }
}
